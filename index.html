<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Interest Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; position: relative; }
        th { background-color: #f4f4f4; }
        .highlight { background-color: #ffefc1; font-weight: bold; } /* Latest row */

        /* Tooltip styling */
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <h2>Open Interest Data</h2>
    <div id="tables-container"></div>
    <div id="tooltip" class="tooltip"></div> <!-- Tooltip for percentage change -->

    <script>
        async function fetchData() {
            const mainUrl = "https://raw.githubusercontent.com/aryan-narayan09/product-OI/main/data.json"; // Update
            const currentUrl = "https://raw.githubusercontent.com/aryan-narayan09/product-OI/main/current_oi.json"; // Update

            try {
                const mainResponse = await fetch(mainUrl);
                if (!mainResponse.ok) throw new Error("HTTP error " + mainResponse.status);
                const mainData = await mainResponse.json();

                const currentResponse = await fetch(currentUrl);
                if (!currentResponse.ok) throw new Error("HTTP error " + currentResponse.status);
                const currentData = await currentResponse.json();

                generateTables(mainData, currentData);
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById("tables-container").innerHTML = "Error loading data: " + error;
            }
        }

        function generateTables(mainData, currentData) {
            const container = document.getElementById("tables-container");
            container.innerHTML = ""; // Clear old tables

            const groupedData = {};
            const instrumentOrder = {};
            const dateOrder = {};
            const currentOIMap = {};

            // Process current_oi.json
            currentData.forEach(entry => {
                const { Product, Instrument, "Open Interest": OpenInterest } = entry;
                if (!currentOIMap[Product]) currentOIMap[Product] = {};
                currentOIMap[Product][Instrument] = OpenInterest;
            });

            // Process main JSON while preserving order
            mainData.forEach(entry => {
                const { Product, Date, Instrument, "Open Interest": OpenInterest } = entry;
                if (!groupedData[Product]) {
                    groupedData[Product] = {};
                    instrumentOrder[Product] = [];
                    dateOrder[Product] = [];
                }
                if (!groupedData[Product][Date]) {
                    groupedData[Product][Date] = {};
                    dateOrder[Product].push(Date);
                }
                if (!instrumentOrder[Product].includes(Instrument)) {
                    instrumentOrder[Product].push(Instrument);
                }
                groupedData[Product][Date][Instrument] = OpenInterest;
            });

            // Generate tables
            Object.keys(groupedData).forEach((product, index) => {
                const productData = groupedData[product];
                const instruments = instrumentOrder[product];
                const dates = dateOrder[product];
                const tableId = `datatable-${index}`;

                let tableHTML = `<h3>${product}</h3><table id="${tableId}" class="display"><thead><tr><th>Date</th>`;
                instruments.forEach(inst => tableHTML += `<th>${inst}</th>`);
                tableHTML += `<th>Total</th></tr></thead><tbody>`;

                let previousValues = {}; // Track previous day's OI for each instrument
                let columnChanges = {}; // Store daily percentage changes for scaling

                instruments.forEach(inst => columnChanges[inst] = []);
                columnChanges["Total"] = [];

                // Fill table rows
                dates.forEach(date => {
                    let rowTotal = 0;
                    tableHTML += `<tr><td>${date}</td>`;
                    instruments.forEach(inst => {
                        let value = productData[date][inst] || 0;
                        let prevValue = previousValues[inst] || null;
                        rowTotal += value;

                        let percentChange = prevValue !== null ? ((value - prevValue) / prevValue) * 100 : 0;
                        columnChanges[inst].push(percentChange);

                        tableHTML += `<td data-change="${percentChange}">${value || "-"}</td>`;
                        previousValues[inst] = value;
                    });
                    columnChanges["Total"].push(rowTotal);
                    tableHTML += `<td><strong>${rowTotal}</strong></td></tr>`;
                });

                tableHTML += `</tbody></table>`;
                container.innerHTML += tableHTML;

                setTimeout(() => {
                    $(`#${tableId}`).DataTable({
                        paging: false,
                        searching: false,
                        ordering: false,
                        info: false,
                        autoWidth: false,
                        responsive: true
                    });
                }, 100);

                applyPercentageColoring(`#${tableId}`, [...instruments, "Total"], columnChanges);
            });
        }

        function applyPercentageColoring(tableId, columns, columnChanges) {
            const rows = document.querySelectorAll(`${tableId} tbody tr`);
            columns.forEach((col, colIndex) => {
                let changes = columnChanges[col];
                let minChange = Math.min(...changes);
                let maxChange = Math.max(...changes);

                rows.forEach((row, rowIndex) => {
                    let cell = row.cells[colIndex + 1]; // +1 to skip Date column
                    let change = changes[rowIndex];

                    cell.style.backgroundColor = getGradientColor(change, minChange, maxChange);
                    cell.addEventListener("mouseenter", showTooltip);
                    cell.addEventListener("mouseleave", hideTooltip);
                });
            });
        }

        function getGradientColor(value, min, max) {
            if (value === 0) return "#ffffff"; // White for no change
            let ratio = (value - min) / (max - min);
            let red = Math.round(255 * (1 - ratio));
            let green = Math.round(255 * ratio);
            return `rgb(${red}, ${green}, 100)`; // Excel-style contrast
        }

        function showTooltip(event) {
            const tooltip = document.getElementById("tooltip");
            let percentChange = parseFloat(event.target.getAttribute("data-change"));
            tooltip.innerText = `${percentChange.toFixed(2)}%`;
            tooltip.style.color = percentChange >= 0 ? "green" : "red";
            tooltip.style.left = event.pageX + 10 + "px";
            tooltip.style.top = event.pageY + 10 + "px";
            tooltip.style.display = "block";
        }

        function hideTooltip() {
            document.getElementById("tooltip").style.display = "none";
        }

        fetchData();
    </script>

</body>
</html>
