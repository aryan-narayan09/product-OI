<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Interest Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        .highlight { background-color: #ffefc1; font-weight: bold; } /* Highlight last row */
    </style>
</head>
<body>

    <h2>Open Interest Data</h2>
    <div id="tables-container"></div>

    <script>
        async function fetchData() {
            const mainUrl = "https://raw.githubusercontent.com/aryan-narayan09/product-OI/main/data.json"; // Update this
            const currentUrl = "https://raw.githubusercontent.com/aryan-narayan09/product-OI/main/current_oi.json"; // Update this

            try {
                const mainResponse = await fetch(mainUrl);
                if (!mainResponse.ok) throw new Error("HTTP error " + mainResponse.status);
                const mainData = await mainResponse.json();

                const currentResponse = await fetch(currentUrl);
                if (!currentResponse.ok) throw new Error("HTTP error " + currentResponse.status);
                const currentData = await currentResponse.json();

                generateTables(mainData, currentData);
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById("tables-container").innerHTML = "Error loading data: " + error;
            }
        }

        function generateTables(mainData, currentData) {
            const container = document.getElementById("tables-container");
            container.innerHTML = ""; // Clear previous tables

            const groupedData = {};
            const instrumentOrder = {};
            const dateOrder = {};
            const currentOIMap = {};

            // Process current_oi.json for quick lookup
            currentData.forEach(entry => {
                const { Product, Instrument, "Open Interest": OpenInterest } = entry;
                if (!currentOIMap[Product]) currentOIMap[Product] = {};
                currentOIMap[Product][Instrument] = OpenInterest;
            });

            // Process main JSON while maintaining order
            mainData.forEach(entry => {
                const { Product, Date, Instrument, "Open Interest": OpenInterest } = entry;
                if (!groupedData[Product]) {
                    groupedData[Product] = {};
                    instrumentOrder[Product] = [];
                    dateOrder[Product] = [];
                }
                if (!groupedData[Product][Date]) {
                    groupedData[Product][Date] = {};
                    dateOrder[Product].push(Date);
                }
                if (!instrumentOrder[Product].includes(Instrument)) {
                    instrumentOrder[Product].push(Instrument);
                }
                groupedData[Product][Date][Instrument] = OpenInterest;
            });

            // Generate tables
            Object.keys(groupedData).forEach((product, index) => {
                const productData = groupedData[product];
                const instruments = instrumentOrder[product];
                const dates = dateOrder[product];
                const tableId = `datatable-${index}`;

                let tableHTML = `<h3>${product}</h3><table id="${tableId}" class="display"><thead><tr><th>Date</th>`;
                instruments.forEach(inst => tableHTML += `<th>${inst}</th>`);
                tableHTML += `<th>Total</th></tr></thead><tbody>`;

                let previousRow = {}; // Store previous day's data for coloring

                // Fill table rows using preserved date order
                dates.forEach(date => {
                    let rowTotal = 0;
                    tableHTML += `<tr><td>${date}</td>`;
                    instruments.forEach(inst => {
                        let value = productData[date][inst] || 0;
                        let prevValue = previousRow[inst] || null;
                        rowTotal += value;

                        let color = getColor(value, prevValue);
                        tableHTML += `<td style="background-color: ${color};">${value || "-"}</td>`;
                        previousRow[inst] = value; // Update previousRow for next iteration
                    });
                    tableHTML += `<td><strong>${rowTotal}</strong></td></tr>`;
                });

                // Append last row from current_oi.json
                let latestRowTotal = 0;
                tableHTML += `<tr class="highlight"><td>Latest</td>`;
                instruments.forEach(inst => {
                    let latestOI = currentOIMap[product]?.[inst] || 0;
                    let prevValue = previousRow[inst] || null;
                    latestRowTotal += latestOI;

                    let color = getColor(latestOI, prevValue);
                    tableHTML += `<td style="background-color: ${color};">${latestOI || "-"}</td>`;
                });
                tableHTML += `<td><strong>${latestRowTotal}</strong></td></tr>`;

                tableHTML += `</tbody></table>`;
                container.innerHTML += tableHTML;

                setTimeout(() => {
                    $(`#${tableId}`).DataTable({
                        paging: false,
                        searching: false,
                        ordering: false,
                        info: false,
                        autoWidth: false,
                        responsive: true
                    });
                }, 100);
            });
        }

        function getColor(current, previous) {
            if (previous === null || current === previous) return "#ffffff"; // No color if first row or no change
            let diff = current - previous;
            let intensity = Math.min(255, Math.abs(diff) * 5); // Scale color intensity

            if (diff > 0) {
                return `rgb(${255 - intensity}, 255, ${255 - intensity})`; // Green shades
            } else {
                return `rgb(255, ${255 - intensity}, ${255 - intensity})`; // Red shades
            }
        }

        fetchData();
    </script>

</body>
</html>
