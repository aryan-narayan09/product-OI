<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Interest Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        .highlight { background-color: #ffefc1; font-weight: bold; }
        .toggle-btn { margin-bottom: 10px; cursor: pointer; padding: 5px 10px; border: 1px solid #ddd; background-color: #f4f4f4; }
        .bold-row td { font-weight: bold; }
    </style>
</head>
<body>
    <h2>Open Interest Data</h2>
    <div id="tables-container"></div>
    
    <script>
        async function fetchData() {
            const mainUrl = "https://raw.githubusercontent.com/aryan-narayan09/product-OI/main/data.json";
            const currentUrl = "https://raw.githubusercontent.com/aryan-narayan09/product-OI/main/current_oi.json";

            try {
                const mainResponse = await fetch(mainUrl);
                if (!mainResponse.ok) throw new Error("HTTP error " + mainResponse.status);
                const mainData = await mainResponse.json();

                const currentResponse = await fetch(currentUrl);
                if (!currentResponse.ok) throw new Error("HTTP error " + currentResponse.status);
                const currentData = await currentResponse.json();

                generateTables(mainData, currentData);
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById("tables-container").innerHTML = "Error loading data: " + error;
            }
        }

        function generateTables(mainData, currentData) {
            const container = document.getElementById("tables-container");
            container.innerHTML = "";
            
            const groupedData = {};
            const instrumentOrder = {};
            const dateOrder = {};
            const currentOIMap = {};

            currentData.forEach(entry => {
                const { Product, Instrument, "Open Interest": OpenInterest } = entry;
                if (!currentOIMap[Product]) currentOIMap[Product] = {};
                currentOIMap[Product][Instrument] = OpenInterest;
            });

            mainData.forEach(entry => {
                const { Product, Date, Instrument, "Open Interest": OpenInterest } = entry;
                if (!groupedData[Product]) {
                    groupedData[Product] = {};
                    instrumentOrder[Product] = [];
                    dateOrder[Product] = [];
                }
                if (!groupedData[Product][Date]) {
                    groupedData[Product][Date] = {};
                    dateOrder[Product].push(Date);
                }
                if (!instrumentOrder[Product].includes(Instrument)) {
                    instrumentOrder[Product].push(Instrument);
                }
                groupedData[Product][Date][Instrument] = OpenInterest;
            });

            Object.keys(groupedData).forEach((product, index) => {
                const productData = groupedData[product];
                const instruments = instrumentOrder[product];
                const dates = dateOrder[product];
                const tableId = `datatable-${index}`;
                const toggleId = `toggle-${index}`;
                
                let tableHTML = `<h3>${product} <button class='toggle-btn' id='${toggleId}'>Toggle % Change</button></h3><table id='${tableId}' class='display'><thead><tr><th>Date</th>`;
                instruments.forEach(inst => tableHTML += `<th>${inst}</th>`);
                tableHTML += `<th>Total</th></tr></thead><tbody>`;
                
                let previousValues = {};
                let absoluteData = [];
                let percentageData = [];
                
                dates.forEach(date => {
                    let rowTotal = 0;
                    let rowAbsolute = [date];
                    let rowPercentage = [date];
                    
                    instruments.forEach(inst => {
                        let value = productData[date][inst] || 0;
                        let prevValue = previousValues[inst] || null;
                        let change = prevValue !== null ? ((value - prevValue) / prevValue) * 100 : 0;
                        rowTotal += value;
                        rowAbsolute.push(value || "-");
                        rowPercentage.push(prevValue !== null ? `${change.toFixed(2)}%` : "-");
                        previousValues[inst] = value;
                    });
                    
                    let prevTotal = absoluteData.length > 0 ? absoluteData[absoluteData.length - 1].slice(1).reduce((a, b) => a + (parseFloat(b) || 0), 0) : null;
                    let totalChange = prevTotal !== null ? ((rowTotal - prevTotal) / prevTotal) * 100 : 0;
                    rowAbsolute.push(`<strong>${rowTotal}</strong>`);
                    rowPercentage.push(prevTotal !== null ? `<strong>${totalChange.toFixed(2)}%</strong>` : "-");
                    
                    absoluteData.push(rowAbsolute);
                    percentageData.push(rowPercentage);
                });

                let latestRow = ["Latest"];
                let latestTotal = 0;
                instruments.forEach(inst => {
                    let latestOI = currentOIMap[product]?.[inst] || 0;
                    let prevValue = previousValues[inst] || null;
                    let change = prevValue !== null ? ((latestOI - prevValue) / prevValue) * 100 : 0;
                    latestTotal += latestOI;
                    latestRow.push(latestOI || "-");
                });
                latestRow.push(`<strong>${latestTotal}</strong>`);
                absoluteData.push(latestRow);
                percentageData.push(latestRow);
                
                tableHTML += `</tbody></table>`;
                container.innerHTML += tableHTML;
                
                setTimeout(() => {
                    const table = $(`#${tableId}`).DataTable({
                        paging: false,
                        searching: false,
                        ordering: false,
                        info: false,
                        autoWidth: false,
                        responsive: true,
                        data: absoluteData,
                        columns: [{ title: "Date" }].concat(instruments.map(inst => ({ title: inst })), [{ title: "Total" }])
                    });
                    
                    let isAbsolute = true;
                    document.getElementById(toggleId).addEventListener("click", () => {
                        isAbsolute = !isAbsolute;
                        table.clear().rows.add(isAbsolute ? absoluteData : percentageData).draw();
                    });
                }, 100);
            });
        }
        
        fetchData();
    </script>
</body>
</html>
